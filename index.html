<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="srс/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Forecast</title>
  </head>
  <body>
    <div
      class="container h-100 d-flex align-items-center justify-content-center"
    >
      <div class="card rounded-0 border-0 shadow">
        <div class="row">
          <div class="col-4 pe-0">
            <div class="h-100 w-100 current-info-card">
              <p class="date"></p>
              <p class="time"></p>
              <p class="location"></p>
              <p class="weather-type">
                <img src="" width="30" id="icon" />
                <span class="weather"></span>
              </p>
              <p class="wind">
                Wind Speed: <span class="wind-speed"></span>km/h
              </p>
              <p class="temp"></p>
            </div>
          </div>
          <div class="col-8 border-start pe-4">
            <p class="forecast">Forecast</p>
            <hr />
            <div id="forecast"></div>
            <form id="search-city">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Change the city"
                  aria-label="Start typing your city name..."
                  id="city-input"
                  autocomplete="off"
                />
                <button class="btn btn-outline-secondary" type="submit">
                  Search
                </button>
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="current-location-temp"
                >
                  Current
                </button>
              </div>
            </form>
            <p class="footer">
              <a href="https://github.com/maryna-paliy/weather-app"
                >Open-source code</a
              >
              by Maryna Paliy
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="srс/index.js"></script>
  </body>
</html>
