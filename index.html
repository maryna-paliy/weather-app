<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="srс/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Forecast</title>
  </head>
  <body>
    <div
      class="container h-100 d-flex align-items-center justify-content-center"
    >
      <div class="card rounded-0 border-0 shadow">
        <div class="row">
          <div class="col-4 pe-0">
            <div class="h-100 w-100 current-info-card">
              <p class="date">August 05, 2022</p>
              <p class="time">12:37</p>
              <p class="temp">22°C</p>
              <p class="unit">
                <a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
              </p>
              <p class="location">Kyiv</p>
              <p class="weather">Cloudy</p>
            </div>
          </div>
          <div class="col-8 border-start pe-4">
            <p class="forecast">Forecast</p>
            <hr />
            <table class="table">
              <tr>
                <td>Today</td>
                <td>Cloudy</td>
                <td>27°C ☁</td>
              </tr>
              <tr>
                <td>Tomorrow</td>
                <td>Mostly Cloudy</td>
                <td>30°C ⛅</td>
              </tr>
              <tr>
                <td>Sunday</td>
                <td>Thunderstorms</td>
                <td>28°C ⛈</td>
              </tr>
              <tr>
                <td>Monday</td>
                <td>Rain</td>
                <td>25°C 🌧</td>
              </tr>
              <tr>
                <td>Tuesday</td>
                <td>Mostly Cloudy</td>
                <td>24°C ⛅</td>
              </tr>
            </table>
            <form id="search-city">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Change the city"
                  aria-label="Start typing your city name..."
                  id="city-input"
                  autocomplete="off"
                />
                <button class="btn btn-outline-secondary" type="submit">
                  Search
                </button>
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="current-location-temp"
                >
                  Current
                </button>
                Open-source code by Maryna Paliy
              </div>
            </form>
            <br />
          </div>
        </div>
      </div>
    </div>
    <script src="srс/index.js"></script>
  </body>
</html>
